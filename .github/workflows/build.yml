# ========================================
# 掼蛋ArtHub - 自动构建 Windows + macOS
# ========================================
# 
# 触发方式：
#   1. 手动触发：GitHub 仓库 → Actions → Build → Run workflow
#   2. 打标签触发：git tag v1.0.0 && git push origin v1.0.0

name: Build

on:
  # 手动触发（推荐）
  workflow_dispatch:
    inputs:
      release:
        description: '是否发布到 Releases'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  
  # 打标签时自动构建并发布
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ========================================
  # 桌面版本构建 (Windows + macOS)
  # ========================================
  build:
    timeout-minutes: 120  # 设置超时时间为 120 分钟（2小时）
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 构建（默认构建，成本最低，约 $0.008/分钟）
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows
          
          # macOS Intel 构建（x64，macOS runner 成本较高，约 $0.08/分钟）
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          
          # macOS Apple Silicon 构建（ARM64）
          # 如果需要 ARM 版本，取消下面的注释
          # - platform: macos-latest
          #   target: aarch64-apple-darwin
          #   name: macOS-ARM

    runs-on: ${{ matrix.platform }}
    
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 启用 npm 缓存以加快构建速度

      # 3. 安装 Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 4. 提取或生成版本号
      - name: Extract or generate version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # 从 Git tag 提取版本号（例如 v1.0.2 -> 1.0.2）
            VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
            echo "从 Git tag 提取版本号: $VERSION"
          else
            # 自动生成基于日期和时间的版本号（符合 semver 规范）
            # 格式：1.0.YYYYMMDDHHMM（使用日期时间作为补丁版本号）
            # 例如：1.0.202401191530
            # 注意：semver 要求版本号格式为 major.minor.patch，所有部分都必须是数字
            BUILD_TIMESTAMP=$(date -u +"%Y%m%d%H%M")
            VERSION="1.0.${BUILD_TIMESTAMP}"
            echo "自动生成版本号: $VERSION"
            echo "构建时间戳: $BUILD_TIMESTAMP"
            echo "版本号格式验证: major=1, minor=0, patch=${BUILD_TIMESTAMP}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "当前版本号: $VERSION"
      
      # 4.5. 更新版本号到 package.json
      - name: Update version in package.json
        shell: bash
        run: |
          npm pkg set version=${{ steps.version.outputs.version }}
          echo "已更新 package.json 版本号为: ${{ steps.version.outputs.version }}"

      # 5. 安装 npm 依赖
      - name: Install npm dependencies
        run: npm ci

      # 4.5. 清理构建缓存（确保每次构建都是全新的）
      - name: Clean build cache (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "清理构建缓存..." -ForegroundColor Cyan
          if (Test-Path dist) { Remove-Item -Recurse -Force dist; Write-Host "✓ 已清理 dist 目录" -ForegroundColor Green }
          if (Test-Path node_modules\.vite) { Remove-Item -Recurse -Force node_modules\.vite; Write-Host "✓ 已清理 Vite 缓存" -ForegroundColor Green }
          Write-Host "清理完成！" -ForegroundColor Green

      - name: Clean build cache (macOS/Linux)
        if: startsWith(matrix.platform, 'macos') || startsWith(matrix.platform, 'ubuntu')
        shell: bash
        run: |
          echo "清理构建缓存..."
          if [ -d "dist" ]; then rm -rf dist && echo "✓ 已清理 dist 目录"; fi
          if [ -d "node_modules/.vite" ]; then rm -rf node_modules/.vite && echo "✓ 已清理 Vite 缓存"; fi
          echo "清理完成！"

      # 5. 生成 macOS 图标
      - name: Generate macOS icons
        if: startsWith(matrix.platform, 'macos')
        run: |
          cd src-tauri/icons
          
          # 如果没有 icns 文件，从 ico 生成
          if [ ! -f "icon.icns" ] && [ -f "icon.ico" ]; then
            echo "生成 macOS 图标..."
            mkdir -p icon.iconset
            
            # 转换 ico 为 png
            sips -s format png icon.ico --out icon_source.png 2>/dev/null || cp ../../icon.ico icon_source.png
            
            if [ -f "icon_source.png" ]; then
              # 生成各尺寸图标
              sips -z 16 16 icon_source.png --out icon.iconset/icon_16x16.png
              sips -z 32 32 icon_source.png --out icon.iconset/icon_16x16@2x.png
              sips -z 32 32 icon_source.png --out icon.iconset/icon_32x32.png
              sips -z 64 64 icon_source.png --out icon.iconset/icon_32x32@2x.png
              sips -z 128 128 icon_source.png --out icon.iconset/icon_128x128.png
              sips -z 256 256 icon_source.png --out icon.iconset/icon_128x128@2x.png
              sips -z 256 256 icon_source.png --out icon.iconset/icon_256x256.png
              sips -z 512 512 icon_source.png --out icon.iconset/icon_256x256@2x.png
              sips -z 512 512 icon_source.png --out icon.iconset/icon_512x512.png
              sips -z 1024 1024 icon_source.png --out icon.iconset/icon_512x512@2x.png
              
              # 生成 icns
              iconutil -c icns icon.iconset -o icon.icns
              
              # 复制常用尺寸
              cp icon.iconset/icon_32x32.png 32x32.png
              cp icon.iconset/icon_128x128.png 128x128.png
              cp icon.iconset/icon_128x128@2x.png 128x128@2x.png
              cp icon.iconset/icon_256x256.png 256x256.png
              
              # 清理
              rm -rf icon.iconset icon_source.png
              
              echo "macOS 图标生成完成"
            fi
          fi

      # 5.5. 同步版本号（从 package.json 到其他配置文件）
      - name: Sync version
        run: |
          echo "同步版本号..."
          npm run sync-version
          echo "版本号同步完成"

      # 6. 构建前端（清理缓存后重新构建）
      - name: Build frontend
        run: |
          echo "开始构建前端..."
          echo "当前 Git commit: $(git rev-parse HEAD)"
          echo "当前 Git 分支: $(git branch --show-current || echo 'detached')"
          npm run build
          echo "前端构建完成！"

      # 7. 构建 Tauri 应用
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      # 8. 上传构建产物
      - name: Upload artifacts (Windows EXE)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ArtHub-${{ matrix.name }}-EXE
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

      - name: Upload artifacts (macOS DMG)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ArtHub-${{ matrix.name }}-DMG
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: ignore

  # 可选：自动发布到 GitHub Releases
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release == 'true'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
