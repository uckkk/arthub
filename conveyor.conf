# ArtHub Conveyor 配置文件
# 用于生成 Windows 11 原生 MSIX 安装包
# 使用 HOCON 格式（JSON 超集）

app {
  display-name = "ArtHub"
  fsname = "arthub"
  version = 1.0.1
  vendor = "ArtHub Team"
  description = "游戏美术工作台"
  
  # 图标配置
  icons = "src-tauri/icons/icon.ico"
  
  # Windows 配置
  windows {
    # 使用深色主题的安装界面
    installer.theme = dark
    
    # 输入路径：从下载的构建产物中读取
    # 在 GitHub Actions 中，构建产物会被下载到 windows-build 目录
    amd64.inputs = [
      windows-build/ArtHub.exe -> ArtHub.exe
      windows-build/*.dll -> .
    ]
    
    # 如果需要包含前端资源文件
    # amd64.inputs += [
    #   dist/** -> .
    # ]
  }
  
  # macOS 配置（保留原有功能，使用 Tauri bundler）
  mac {
    inputs = [
      src-tauri/target/x86_64-apple-darwin/release/bundle/macos/ArtHub.app -> ArtHub.app
    ]
  }
  
  # 更新配置
  updates = aggressive
  site.base-url = "https://github.com/uckkk/arthub/releases"
  
  # VCS URL（用于开源项目许可证）
  vcs-url = "https://github.com/uckkk/arthub"
}
